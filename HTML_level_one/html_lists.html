<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using lists.</h1>
    <h1>Ordered list</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h1>Unordered list</h1>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h1>Nested list</h1>
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <ul>
            <li>first nested item</li>
            <li>secong nested item</li>
            <ol>
                <li><strong>Cool</strong> I'm two-level nested item</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
