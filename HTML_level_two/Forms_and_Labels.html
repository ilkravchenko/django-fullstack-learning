<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Labels</title>
</head>
<body>
    <form action="https://www.facebook.com" method="get">
        <p>Enter text and take me to FB</p>
        <input type="text" name="useremail" placeholder="Input your text">
        <input type="submit" name="" value="Submit">
    
        <br>
        <br>

        <label>
            Enter some Text:
            <input type="text" name="userinput" placeholder="Input your text">
        </label>
        <label>
            Enter your Email:
            <input type="email" name="userinput" placeholder="Input your text">
        </label>

        <!--Using a label with for parametr-->
        <label for="userinput">Enter Input:</label>

        <input type="text" name="" id="userinput" placeholder="Hello!" required>
    </form>
</body>
</html>
