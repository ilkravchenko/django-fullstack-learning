<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Font</th>
            <th>Size</th>

            <td>350</td>
            <td>Yellow</td>
            <td>Times new roman</td>
            <td>15</td>
        </tr>
        <tr>
            <td>245</td>
            <td>Red</td>
            <td>Arial</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
